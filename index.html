<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!--bootsrap link-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--css link-->

    <link rel="stylesheet" href="style.css">

         <!--favicon-->
  <link rel="icon" href="https://img.icons8.com/dusk/64/task-completed.png" type="image/x-icon">
</head>

<body>
    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4 "><img width="100" height="100"
                    src="https://img.icons8.com/clouds/100/todo-list.png" alt="todo-list" />My To-Do List</h2>

            <!--buttons & input-->

            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter your task...">


                <button id="addTaskBtn" class="btn btn-success">Add Task</button>
            </div>

            <!--task list-->

            <ul id="taskList" class="list-group">

            </ul>
        </div>

    </div>

    <!--js bootsrap link-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!--js file link-->

    <script src="script.js"></script>
</body>

</html>
